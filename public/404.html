<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // For GitHub Pages SPA routing: redirect all 404s to index.html
      var redirectTo = '/';
      if (window.location.pathname !== '/') {
        // Preserve the path for client-side router
        redirectTo = '/?redirect=' + encodeURIComponent(window.location.pathname + window.location.search + window.location.hash);
      }
      window.location.replace(redirectTo);
    </script>
    <title>Redirecting…</title>
  </head>
  <body>
    <h1>Redirecting…</h1>
    <p>If you are not redirected, <a href="/">click here</a>.</p>
  </body>
</html>
